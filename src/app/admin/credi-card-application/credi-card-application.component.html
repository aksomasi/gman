<form  [formGroup]="creditForm" (ngSubmit)="onSubmit()">
<div class="business-info">
  <div class="alert alert-primary" role="alert">
    <strong> Credit Application </strong>
  </div>
  <div class="owners-form">
    <div class="form-group row element" style="padding-bottom: 40px">
      <label  class="col-sm-2 col-form-label">Business Name	 <span class="mandatory">* </span> </label>
      <div class="col-sm-4">
        <input type="text" class="form-control" placeholder="Enter Business Name	"  formControlName="businessName"
               [ngClass]="{ 'is-invalid': (submitted && f['businessName'].errors) || f['businessName']?.invalid && (f['businessName'].dirty || f['businessName'].touched)}" >
        <div *ngIf="submitted && f['businessName'].errors" class="invalid-feedback">
          <div *ngIf="f['businessName'].errors.required">Business Name is required</div>
        </div>
      </div>
      <label  class="col-sm-2 col-form-label">Bureau Name	 </label>
      <div class="col-sm-4">
        <input type="text" class="form-control" placeholder="Bureau Name		"  formControlName="bureauName"
               [ngClass]="{ 'is-invalid': (submitted && f['bureauName'].errors) || f['bureauName']?.invalid && (f['bureauName'].dirty || f['bureauName'].touched)}" >
        <div *ngIf="submitted && f['bureauName'].errors" class="invalid-feedback">
          <div *ngIf="f['bureauName'].errors.required">Bureau Name is required</div>
        </div>
      </div>
    </div>

    <div class="form-group row element">
      <label  class="col-sm-2 col-form-label">Internal Application Values	 <span class="mandatory">* </span> </label>
      <div class="col-sm-4">
        <input type="text" class="form-control" placeholder="Enter Internal Application Values	"  formControlName="internalApplication"
               [ngClass]="{ 'is-invalid': (submitted && f['businessName'].errors) || f['internalApplication']?.invalid && (f['internalApplication'].dirty || f['internalApplication'].touched)}" >
        <div *ngIf="submitted && f['internalApplication'].errors" class="invalid-feedback">
          <div *ngIf="f['internalApplication'].errors.required">Internal Application Values required</div>
        </div>
      </div>
      <label  class="col-sm-2 col-form-label">Exact Company Match </label>
      <div class="col-sm-4">
        <div class="row" style="padding-top: 10px">
             <div class="col-sm-2">
          <div class="form-check">
            <input class="form-check-input" type="radio"  value="1" formControlName="matchFlag"
                   [ngClass]="{ 'is-invalid': (submitted && f['matchFlag'].errors) || f['matchFlag']?.invalid && (f['matchFlag'].dirty || f['matchFlag'].touched)}" >
            <label class="form-check-label">
              Yes
            </label>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-check">
            <input class="form-check-input" type="radio"  value="2" formControlName="matchFlag"
                   [ngClass]="{ 'is-invalid': (submitted && f['matchFlag'].errors) || f['matchFlag']?.invalid && (f['matchFlag'].dirty || f['matchFlag'].touched)}" >
            <label class="form-check-label">
              No
            </label>
          </div>
        </div>
        </div>
        <div *ngIf="submitted && f['matchFlag'].errors" class="invalid-feedback">
          <div *ngIf="f['matchFlag'].errors.required">Match Flag is required</div>
        </div>


      </div>
    </div>

  </div>
</div >
  <div style="padding-left: 800px">
    <button class="btn btn-primary float-right" >Submit</button>
  </div>
</form>
